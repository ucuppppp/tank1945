<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Koordinat X dan Y</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      canvas.addEventListener("click", function (event) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = event.clientX - rect.left;
        const mouseY = event.clientY - rect.top;

        // Output koordinat x dan y pada console
        console.log("X: " + mouseX + ", Y: " + mouseY);

        // Gunakan koordinat ini untuk melakukan sesuatu (contohnya, menggambar objek di posisi tersebut)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "red";
        ctx.fillRect(mouseX - 5, mouseY - 5, 10, 10); // Gambar objek kecil pada koordinat yang di-klik
      });
    });
  </script>
</body>
</html>
